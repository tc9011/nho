<div class="login-area">
  <h2>
    欢迎来到思沃学院在线学习
  </h2>


  <form class="form-area" nz-form (ngSubmit)="submitForm()">
    <label class="name">
      用户名
      <input type="text" name="name" nz-input [(ngModel)]="userData.user"/>
    </label>
    <label class="password">
      密码
      <input type="password" name="password" nz-input [(ngModel)]="userData.pass"/>
    </label>
    <button nz-button nzType="primary">登录</button>
  </form>
</div>
